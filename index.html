<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micah Kennedy - 3D Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <canvas id="three-canvas"></canvas>
        
        <!-- Loading screen -->
        <div id="loading-screen">
            <div class="loader">
                <h2>Loading Portfolio...t</h2>
                <div class="loading-bar"></div>
            </div>
        </div>
        
        <!-- UI Overlay -->
        <div id="ui-overlay">
            <h1>Micah Kennedy</h1>
            <p>Senior Portfolio - Explore my workspace</p>
        </div>
                <!-- Content Overlays -->
        <div id="content-overlay" class="content-overlay hidden">
            <div class="content-panel">
                <button class="close-btn">&times;</button>
                <div id="content-body">
                    <!-- Content will be dynamically loaded here -->
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="main.js"></script>
</body>
</html>
